<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://java.sun.com/jsf/html">
    <head><title>Consulta CNPJ</title></head>
    <body>
        <h:form id="indexFormId">
            <h:panelGrid columns="1">
                <div>
                    <o:outputLabel for="cnpjId" value="CNPJ"/>
                    <p:inputText id="cnpjId"
                                 label="CNPJ"
                                 value="#{indexbean.cnpj}"
                                 required="required"/>
                </div>
                <h:commandButton id="pesquisarId" value="Pesquisar" actionListener="#{indexbean.getCompanyByCnpj()}"/>
                <p:message for="pesquisarId" id="pesquisarMessageId" showDetail="true" autoUpdate="true" closable="true" style="color: red;"/>
            </h:panelGrid>
        </h:form>
    </body>
</html>
